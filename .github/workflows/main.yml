name: SSL Check

on: 
  push:
    branches: 
      - master
  schedule:
    - cron: '0 */4 * * *' 

jobs:
  CheckSSL:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - name: Install & Build
      run: |
        npm i
        node index.js
        
    - name: Deploy
      run: |
        git config --global user.name "iColaBot"
        git config --global user.email "icolabot@e.yfun.top"
        git add .
        git commit -m ":zap: Update Data!!"
        git push origin master
